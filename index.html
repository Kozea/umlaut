<!DOCTYPE html>
<html>
  <head>
    <title>Umlaut</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      text {
        dominant-baseline: text-before-edge;
        font-family: "sans";
      }
      path {
        fill: none;
        stroke: black;
      }
      path.shape {
        fill: white;
        stroke: black;
      }
      .axis path, .axis line {
        fill: none;
        stroke: #ccc;
      }

    </style>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="viz"></div>
    <script type="text/javascript" src="umlaut.js"></script>
  </body>
</html>
