<!DOCTYPE html>
<html>
  <head>
    <title>Umlaut</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      text {
        dominant-baseline: text-before-edge;
        font-family: "sans";
      }

      path.link {
        fill: none;
        stroke: black;
      }

      path.element {
        cursor: move;
      }

      path.shape {
        fill: white;
        stroke: black;
      }

      .selected path {
        stroke: blue;
      }
      .selected text {
        fill: blue;
      }
    </style>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="umlaut.js"></script>
  </body>
</html>
